<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      placeholder="use random email"
    />
    <div
      *ngIf="
        myForm.get('email')?.hasError('email') && myForm.get('email')?.touched
      "
      class="text-danger"
    >
      Please enter a valid email.
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
      placeholder="type any password"
    />
  </div>
  <div class="mb-3 form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="checkMeOut"
      formControlName="checkMeOut"
    />
    <label class="form-check-label" for="checkMeOut"
      >Click Terms & Services</label
    >
    <div
      *ngIf="
        myForm.get('checkMeOut')?.hasError('required') &&
        myForm.get('checkMeOut')?.touched
      "
      class="text-danger"
    >
      Please check this box.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
    Submit
  </button>
</form>
