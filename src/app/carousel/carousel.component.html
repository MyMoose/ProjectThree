<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active c-item">
      <img
        src="https://gadgetadvisor.com/wp-content/uploads/2019/06/iphone-11-gold-kaymak-1024x642.jpg"
        class="d-block w-100 c-img"
        alt="Iphone XL"
      />
    </div>
    <div class="carousel-item c-item">
      <img
        src="https://eftm.com/wp-content/uploads/2020/11/Photo-9-11-20-12-05-32-pm-1-scaled.jpg"
        class="d-block w-100 c-img"
        alt="Iphone Mini"
      />
    </div>
    <div class="carousel-item c-item">
      <img
        src="https://s.yimg.com/uu/api/res/1.2/PcTVcTtUjOumsR59drRHkA--~B/aD0xMjAxO3c9MjQwMDthcHBpZD15dGFjaHlvbg--/https://o.aolcdn.com/images/dims?resize=2000%2C2000%2Cshrink&image_uri=https%3A%2F%2Fs.yimg.com%2Fos%2Fcreatr-uploaded-images%2F2019-09%2F7e257820-d832-11e9-befd-69226dd6b94b&client=a1acac3e1b3290917d92&signature=2135d2844d8ce3fb28f241a98e0f71a155d58938.cf.jpg"
        class="d-block w-100 c-img"
        alt="Iphone Standard"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
